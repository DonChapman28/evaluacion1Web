{% extends 'base.html' %} 
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'app/css/estilos.css' %}">
<style>.carousel-inner{

    width: 500px;
    height: 500px;
    }
    </style> 
<style>.imagen{

    width: auto;
    height: 400px;
    }
    </style> 
{% endblock %}
{% block contenido %}

<style>.carousel-inner{

    width: 400px;
    height: 400px;
    }
    </style>
  
  <div class="container">
  
    <div class="container-carrusel col-12 col-lg-8 offset-lg-4 ">
      

      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
      {% load humanize %}
      {% for p in productos %}
      <div class="carousel-inner">
        
        <div class="carousel-item active mx-0">
          {% if p.imagen %} 
          <center>
          <img class="imagen" src="{{ p.imagen.url }}"  alt="imagen producto">
        </center>
          {% endif %}
          <div class="carousel-caption d-none d-md-block ">
            <h5 class="bg-secondary p-2 text-light bg-opacity-50">{{ p.marca }}</h5>
            <h2 class="bg-secondary p-2 text-light bg-opacity-50">{{ p.nombre }}</h2>
            <h2 class="bg-secondary p-2 text-light bg-opacity-50">${{ p.precioVenta | intcomma }}</h2>
          </div>
        </div>
        {% endfor %}
        
        
  </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

{% endblock %}
